<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container text-center">
      <section class="row bg-light p-3 m-3">
        <div>
          <h1 id="total"></h1>
        </div>
      </section>
      <section class="row p-3 m-3">
        <div class="col-6">
          <h2>Total de Entrada</h2>
          <span id="totalRenda"></span>
        </div>
        <div class="col-6">
          <h2>Total de Saída</h2>
          <span id="totalDespesa"></span>
          <span id="porDespesa"></span>
        </div>
      </section>
      <section class="row p-3 m-3">
        <div class="d-flex flex-row justify-content-between w-100">
          <select
            id="tipoMovimento"
            class="form-control m-2"
            style="width: 100px"
          >
            <option value="renda">+</option>
            <option value="despesa">-</option>
          </select>
          <input
            type="text"
            id="descricao"
            placeholder="Descrição da movimentação"
            class="form-control m-2"
          />
          <input
            type="text"
            id="valor"
            placeholder="Digite o valor"
            class="form-control m-2"
            style="width: 150px"
          />
          <button id="btnSalvar" class="btn btn-primary m-2">Salvar</button>
        </div>
      </section>
      <section class="row p-3 m-3" id="tableSection">
        <div class="col-md-6 col-12">
          <h2>Tabela de entradas</h2>
          <table class="table">
            <tbody id="tabelaRenda"></tbody>
          </table>
        </div>
        <div class="col-md-6 col-12">
          <h2>Tabela de saídas</h2>
          <table class="table">
            <tbody id="tabelaDespesa"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
